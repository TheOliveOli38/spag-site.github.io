      :root {
          --red: #ffcaca;

      * {
        font-family: inherit;

      html {

      html, body {
        height: 100%;
        margin: 0;

      body {
        display: flex;

        padding: 0.5em;

        align-content: center;
      }

      a {
        display: inline-block;
        color: inherit;
        position: relative;
        color: var(--purple);
      }

      a:before {
        background: var(--blue;
        content: '';
        height: 2px;
        position: absolute;
        bottom: -1.5px;
        width: 100%;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.2s ease-in-out;
      }

      a:hover{
        color: var(--blue);
      }

      a:hover:before{
        width: 0;
      }

      #left { text-align: left; }
      #mid { text-align: center; }
      #right { text-align: right; }

      #left, #right {
        flex-grow: 1;
        flex-basis: 0;
      }
